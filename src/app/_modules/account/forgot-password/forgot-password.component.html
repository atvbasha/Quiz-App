<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="assets/images/user.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <input type="text" id="login" class="fadeIn second" formControlName="email" 
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" autocomplete="off">
            <div class="invalid-feedback">Please enter your registered email</div>
            <input type="submit" class="fadeIn fourth" style="margin: 5px 20px 10px 20px !important" value="Send Email">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            Try again? <a class="underlineHover" routerLink="/">Login</a>
        </div>

    </div>
</div>
