<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="assets/images/user.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div>
                <input type="text" id="login" class="fadeIn second" formControlName="name" 
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Name" autocomplete="off">
                <div class="invalid-feedback">Please enter your name</div>
            </div>
            <div>
                <input type="text" id="login" class="fadeIn second" formControlName="email" 
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" autocomplete="off">
                <div class="invalid-feedback">Please enter your email</div>
            </div>
            <div class="position-relative">
                <input type="{{ hidePassword ? 'password' : 'text' }}" class="fadeIn third" formControlName="password" 
                    placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="off">
                <i *ngIf="f.password.value" [ngClass]="hidePassword ? 'bi bi-eye-slash' : 'bi bi-eye'"
                    class="position-absolute icon" (click)="togglePassword()"></i>
                <div class="invalid-feedback">Please enter your password</div>
            </div>
            <input type="submit" class="fadeIn fourth" style="margin: 5px 20px 10px 20px !important" value="Create Account">
            <!-- <div class="position-relative">
                <img src="../../../../assets/images/google-icon.svg" class="position-absolute google-icon fadeIn third" alt="google icon">
                <input type="button" class="fadeIn fourth" value="Google Sign In" (click)="onGoogleSignIn()">
            </div> -->
            <!-- <div id="google-login-button" class="btn btn-danger" (click)="onGoogleSignIn()"></div> -->
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            Already have an account? <a class="underlineHover" routerLink="/">Login</a>
        </div>

    </div>
</div>
